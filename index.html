<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    
    <!--Responsive Css-->
    <link rel="stylesheet" href="./css/responsive.css">

    <!--Owl Css-->
    <link rel="stylesheet" href="./css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl/owl.theme.default.min.css">
    
    <!--FiveIcon-->    
    <link rel="shortcut icon" href="./img/five-icon.png" type="image/x-icon" />
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="serie-principal">
            <div class="container">
                <h3 class="titulo">The Queen's Gambit</h3>
                <p class="descricao">Durante a Guerra Fria, em um orfanato do Kentucky, uma garota prodígio do xadrez luta contra o vício para se tornar a número um do mundo. Assista agora The Queen's Gambit imperdível!</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        <a href="https://www.youtube.com/watch?v=cnqV3wsZlpo&feature=emb_title">ASSITA AGORA</a>
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>        
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="./img/ogambitodarainha.jpg" alt="O Gambito da Rainha">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/gameofthornes.jpg" alt="Game Of Thrones">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/greysanatomy.jpg" alt="Grey's Anatomy">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/thegoddoctor.jpg" alt="The God Doctor">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/theoldgard.jpg" alt="The Old Gard">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/coringa.jpg" alt="Coringa">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/breakingbad.jpg" alt="Breaking Bad">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/ossimpsons.jpg" alt="Os Simpsons">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/dragonballz.jpg" alt="Dragon Ball Z">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ca25912132.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/main.js"></script>
</body>
</html>
